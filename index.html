<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Music Player</title>
    <link rel="stylesheet" href="SyncBeats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <div class="cover">
            <img id="cover" src="assets/covers/cover1.jpg" alt="Album Cover">
        </div>
        <div class="info">
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist</h3>
        </div>
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress" value="0">
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button id="shuffle"><i class="fas fa-random"></i></button>
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
            <button id="repeat"><i class="fas fa-redo"></i></button>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        <audio id="audio" src=""></audio>
    </div>

    <script src="SyncBeats.js"></script>
</body>
</html>
